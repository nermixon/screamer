<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üòà</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100vh;
      width: 100vw;
    }

    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      padding: 1rem 2rem;
      cursor: pointer;
      z-index: 999;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
    }
  </style>
</head>
<body>
  <button id="start-btn">üîä –ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
  <video id="vid" loop muted playsinline>
    <source src="screamer.mp4" type="video/mp4" />
  </video>
  <audio id="sfx">
    <source src="screamer-sound.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const btn = document.getElementById("start-btn");
    const video = document.getElementById("vid");
    const audio = document.getElementById("sfx");

    // –û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener("load", () => {
      // –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ —á–µ—Ä–µ–∑ 0.1 —Å–µ–∫—É–Ω–¥—ã
      setTimeout(() => {
        btn.click();
      }, 100);
    });

    btn.addEventListener("click", async () => {
      // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É
      btn.style.display = "none";
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–µ–æ
      video.style.display = "block";

      try {
        await video.play();
        await audio.play();
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –º–µ–¥–∏–∞:", err);
      }

      // –ü–µ—Ä–µ—Ö–æ–¥ –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
      if (video.requestFullscreen) {
        video.requestFullscreen().catch(() => {});
      } else if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    });
  </script>
</body>
</html>
