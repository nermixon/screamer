<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>😈</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <!-- ВИДЕО без звука -->
  <video autoplay loop muted playsinline>
    <source src="screamer.mp4" type="video/mp4" />
    Ваш браузер не поддерживает видео.
  </video>

  <!-- ЗВУК -->
  <audio id="sfx" autoplay>
    <source src="screamer-sound.mp3" type="audio/mpeg" />
    Ваш браузер не поддерживает аудио.
  </audio>

  <script>
    const audio = document.getElementById("sfx");

    // Попытка автозапуска аудио
    audio.play().catch(() => {
      console.warn("Автозапуск со звуком заблокирован. Нужна ручная активация.");
    });

    // Полноэкранный режим
    window.addEventListener("load", () => {
      setTimeout(() => {
        if (document.body.requestFullscreen) {
          document.body.requestFullscreen().catch(() => {});
        }
      }, 1000);
    });
  </script>
</body>
</html>
